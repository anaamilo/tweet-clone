<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <main id="container" class="container">
    <div class="tweet">
      <div class="tweet_account">
        <a href="#">
          <img src="img/profile-picture.jpg" alt="" class="tweet_account_img" width="36" height="36">
          <div class="tweet_account_user">
            <img src="img/account-logo.jpg" alt="" class="" width="8" height="16">
            <span class="tweet_account_user_fullname">jack</span>
            <img src="img/validated-account.jpg" alt="" class="tweet_account_user_badge" width="16" height="16">
            <div class="tweet_account_user_nickname">jack</div>
          </div>
          <button class="tweet_account_follow">
            <img src="img/twitter-logo.jpg" alt="" width="15" height="15">
            Follow
          </button>
        </a>
      </div>
      <div class="tweet_content">
        <div class="tweet_content_msg">just setting up my twttr</div>
        <div class="tweet_content_date"><time datetime="2006-03-21 21:50">9:50 PM - 21 Mar 2006</time></div>
      </div>
      <div class="tweet_actions">
        <a href="#" class="tweet_actions-reply"></a>
        <a href="#" class="tweet_actions-rt">92,555</a>
        <a href="#" class="tweet_actions-fav">71,111</a>
      </div>
    </div>
  </main>
</body>
</html>
